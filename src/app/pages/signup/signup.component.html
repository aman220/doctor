<div class="container-fluid vh-100 d-flex justify-content-center align-items-center">
    <div class="row w-100 justify-content-center">
        <div class="signup-container">
            <img src="../../../assets/logo-aeroqube-png.svg" alt="aeroqube logo">
            <h2>Sign Up</h2>
            <p>Please enter your details to create an account</p>
            <form action="#">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="ReceptionistOne"
                        [(ngModel)]="signupObj.name" name="name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="receptionist@gmail.com"
                        [(ngModel)]="signupObj.email" name="email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password"
                        [(ngModel)]="signupObj.password" name="password">
                </div>
                <div class="mb-3 form-check form-check-inline d-flex justify-content-between">
                    <div>
                        <input class="form-check-input" type="radio" id="receptionist" value="Receptionist"
                            [(ngModel)]="signupObj.role" name="role" checked>
                        <label class="form-check-label" for="receptionist">Receptionist</label>
                    </div>
                    <div>
                        <input class="form-check-input" type="radio" id="doctor" value="Doctor"
                            [(ngModel)]="signupObj.role" name="role">
                        <label class="form-check-label" for="doctor">Doctor</label>
                    </div>
                </div>
                <div style="display: flex; justify-content: center;">
                    <mat-spinner *ngIf="isSaving" diameter="30" style="margin-top: 10px;"></mat-spinner>
                </div>
                <button type="button" class="btn btn-primary btn-signup" *ngIf="!isSaving" (click)="onSignup()">Sign Up</button>
            </form>
        </div>
        <div class="col-md-6 d-none d-md-flex justify-content-center align-items-center">
            <img src="../../../assets/sign-in.svg" class="img-fluid" alt="Signup">
        </div>
    </div>
</div>
