<div
  class="modal fade"
  id="doctornote"
  tabindex="-1"
  aria-labelledby="previousvisitLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="card">
            <div class="card-header">Doctor Notes</div>
            <div class="card-body">
              <form>
                <div class="form-group">
                  <label for="doctorNotes">Add Notes</label>
                  <textarea
                    class="form-control"
                    id="doctorNotes"
                    rows="5"
                  ></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="button" class="btn btn-secondaryaa">Close</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
