<style>
  .modal-header {
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .modal-title {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    font-family: Inter;
    font-size: 20px;
    font-weight: 600;
    color: #151875;
  }

  .modal-body span {
    font-size: 16px;
    font-weight: bold;
    color: #292731;
  }

  .btn-close {
    margin-left: auto;
  }

  .date-card {
    width: auto;
    height: auto;
    flex-grow: 0;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: stretch;
    padding: 24px 32px;
    box-shadow: inset 0 4.5px 4.5px 0 rgba(0, 0, 0, 0.12);
  }

  .selector {
    display: flex;
    flex-direction: row;
    justify-content: center;
    gap: 5px;
  }

  .selector select:nth-child(1) {
    width: auto;
    padding: 8px 8px 8px 16px;
    border-radius: 8px;
    background-color: #f8f7fa;
  }

  .selector select:nth-child(2) {
    width: auto;
    border: #f8f7fa;
  }

  .row {
    margin-bottom: 5px;
  }

  .col {
    padding: 10px;
    width: 42px;
    height: 42px;
    display: flex;
    gap: 5px;
    justify-content: center;
    align-items: center;
  }

  .text-muted {
    color: #dee2e6;
  }

  .highlighted {
    background-color: #f8f9fa;
  }

  .selected {
    background-color: #39ce96;
    color: white;
    border-radius: 50px;
  }

  .time-selector .btn-success {
    background-color: #39ce96;
    color: white;
  }

  .time-selector .btn-danger {
    background-color: #dc3545;
    color: white;
  }

  .time-selector .btn-outline-secondary:hover,
  .time-selector .btn-success:hover,
  .time-selector .btn-danger:hover {
    opacity: 0.8;
  }

  .time-selector .nav-btn {
    margin: 0 2px;
    border-radius: 50%;
    width: 36px;
    height: 36px;
    padding: 0;
  }

  .time-selector .row {
    margin-bottom: 10px;
  }
  label {
    font-weight: bold;
    color: #343a40;
  }

  .form-control {
    border-radius: 10px;
  }

  .appointment-details {
    margin-top: 10px;
  }

  .appointment-details .date-time {
    color: #39ce96;
    font-weight: bold;
  }

  .appointment-details .doctor-name {
    color: #39ce96;
  }

  .modal-footer {
    justify-content: flex-start;
  }

  .btn-secondary {
    padding: 10px;
    border-radius: 8px;
    border: solid 1px #888;
    background-color: #fff;
    color: black;
  }

  .btn-primary {
    padding: 10px;
    border-radius: 8px;
    background-color: #39ce96;
    color: white;
  }
</style>
